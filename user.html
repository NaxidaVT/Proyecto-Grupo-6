<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Perfil de Usuario</h1>
        </header>

        <main>
            <section class="user-info">
                <h2>Información del Usuario</h2>
                <form id="user-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="David Ramírez">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="david@example.com">

                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" value="+123456789">

                    <button type="submit">Guardar Cambios</button>
                </form>
            </section>

            <section class="settings">
                <h2>Configuraciones</h2>
                <form id="settings-form">
                    <label for="theme">Tema:</label>
                    <select id="theme" name="theme">
                        <option value="light">Claro</option>
                        <option value="dark">Oscuro</option>
                    </select>

                    <label for="notifications">Notificaciones:</label>
                    <label for="notifications">Habilitar notificaciones</label>
                    <input type="checkbox" id="notifications" name="notifications" checked>
                    

                    <button type="submit">Guardar Configuraciones</button>
                </form>
            </section>
        </main>
        
        <section class="management">
            <button id="manage-students" onclick="window.location.href='gestion_est.html'">Gestión de Estudiantes</button>
        </section>
    </div>
    
    <script src="user.js"></script>
</body>
</html>
