<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula en Línea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .profile-info,
        .assessment-summary {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-info h5,
        .assessment-summary h5 {
            font-weight: bold;
        }

        .profile-info .info,
        .assessment-summary .info {
            margin-bottom: 10px;
        }

        .form-control {
            background-color: #f5f5f5;
            border: none;
        }

        .btn-save {
            background-color: #6b6bf1;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #5a5af1;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
        }

        .search-bar-container .btn-search {
            margin-left: 10px;
        }

        student-group {
            margin-bottom: 10px;
        }

        .student-card {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .remove-student {
            margin-top: 10px;
            background-color: #dc3545;
            color: #fff;
        }

        .remove-student:hover {
            background-color: #c82333;
        }

        .btn-add {
            margin-top: 10px;
        }

        .modal-body {
            max-height: calc(100vh - 210px);
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Listado de Perfiles
                </div>
                <div class="card-body">
                    <div class="search-bar-container">
                        <input class="form-control search-bar" id="busquedadCedula" type="text"
                            placeholder="Buscar por cédula">
                        <button class="btn btn-primary btn-search">Buscar</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>Tabla de Perfiles</span>
                    <button class="btn btn-success btn-add" data-toggle="modal" data-target="#profileModal">
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="profilesTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Número de Cédula</th>
                                    <th>E-mail de Contacto</th>
                                    <th>Teléfono</th>
                                    <th>Alumnos bajo Supervisión</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Juan Solis</td>
                                    <td>1234567890</td>
                                    <td>juan@gmail.com</td>
                                    <td>123-1234</td>
                                    <td>1</td>
                                    <td>
                                        <button class="btn btn-warning btn-edit" data-toggle="modal"
                                            data-target="#profileModal" data-id="1">Editar</button>
                                        <button class="btn btn-danger">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Agregar/Editar Perfil</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos"
                                    placeholder="Ingresa tus apellidos">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo"
                                    placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                            </div>
                            <div id="studentsContainer">
                            </div>
                            <button type="button" class="btn btn-primary btn-add" id="addStudent">Agregar
                                Estudiante</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveProfile">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    </body>

</html>
